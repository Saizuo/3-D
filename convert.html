<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert - 3D.png</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="starry-background"></div>
    <div class="floating-elements">
        <div class="grid-lines"></div>
        <div class="glowing-orbs"></div>
        <div class="tech-circles"></div>
    </div>

        <nav>
            <div class="nav-logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">3D.png</a>
            </div>        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="features.html">Features</a>
            <a href="showcase.html">Showcase</a>
        </div>
    </nav>

    <main style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="hero" style="width: 100%; display: flex; justify-content: center;">
            <div class="hero-content" style="text-align: center; max-width: 1200px; display: flex; flex-direction: column; align-items: center;">
                <h1>Convert Your Image</h1>
                <p>Transform any image into a detailed 3D model instantly</p>

                <!-- Upload Zone -->
                <div class="upload-zone" id="dropZone" style="width: 100%; max-width: 600px; margin: 2rem 0; padding: 3rem; border: 2px dashed var(--primary); border-radius: 1rem; background: rgba(139, 92, 246, 0.1); cursor: pointer;">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
                    <h3>Drop your image here</h3>
                    <p>or</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Choose File</button>
                </div>

                <!-- Preview Section -->
                <div class="preview-section" style="width: 100%; display: none;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin: 2rem 0;">
                        <!-- Original Image Preview -->
                        <div class="preview-card" style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 1rem;">
                            <h3>Original Image</h3>
                            <img id="originalPreview" style="max-width: 100%; border-radius: 0.5rem;">
                        </div>
                        
                        <!-- 3D Model Preview -->
                        <div class="preview-card" style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 1rem;">
                            <h3>3D Model</h3>
                            <canvas id="modelPreview" style="width: 100%; height: 300px; border-radius: 0.5rem;"></canvas>
                        </div>
                    </div>

                    <!-- Download Options -->
                    <div class="download-options" style="margin-top: 2rem;">
                        <h3>Export Options</h3>
                        <div class="format-buttons" style="display: flex; gap: 1rem; justify-content: center; margin: 1rem 0;">
                            <button class="btn btn-primary">.GLB</button>
                            <button class="btn btn-primary">.OBJ</button>
                            <button class="btn btn-primary">.FBX</button>
                            <button class="btn btn-primary">.USDZ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.querySelector('.preview-section');
        const originalPreview = document.getElementById('originalPreview');

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#EC4899';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#8B5CF6';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalPreview.src = e.target.result;
                    previewSection.style.display = 'block';
                    initiate3DConversion(file);
                };
                reader.readAsDataURL(file);
            }
        }

        function initiate3DConversion(file) {
            // Here you would integrate with your 3D conversion API
            // For now, we'll simulate loading with a timeout
            setTimeout(() => {
                // Initialize Three.js scene with converted model
                initThreeJsScene();
            }, 2000);
        }

        function initThreeJsScene() {
            const canvas = document.getElementById('modelPreview');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, canvas.width/canvas.height, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({canvas, alpha: true});
            
            // Add lights and your converted 3D model here
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);
            
            camera.position.z = 5;
            
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
        }
    </script>
</body>
</html>
