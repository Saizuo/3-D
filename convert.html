<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert - Angelic AI</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="starry-background"></div>
    <div class="floating-elements">
      <div class="grid-lines"></div>
      <div class="glowing-orbs"></div>
      <div class="tech-circles"></div>
    </div>

    <nav>
      <div class="nav-logo">
          <a href="index.html" style="text-decoration: none; color: inherit;">Angelic AI</a>
      </div></div>
      <div class="nav-links">
          <a href="https://www.pump.fun/" target="_blank">Buy Token</a>
            <a href="https://x.com/angelicai_sol" target="_blank">Twitter</a>
            <a href="https://x.com/angelicai_sol" target="_blank">Community</a>
          <a href="index.html" class="btn btn-primary">Home</a>
      </div>
  </nav>


    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      "
    >
      <div
        class="hero"
        style="width: 100%; display: flex; justify-content: center"
      >
        <div
          class="hero-content"
          style="
            text-align: center;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <h1>Convert Your Image</h1>
          <p>Transform any image into a detailed 3D model instantly</p>

          <!-- Upload Zone -->
          <div
            class="upload-zone"
            id="dropZone"
            style="
              width: 100%;
              max-width: 600px;
              margin: 2rem 0;
              padding: 3rem;
              border: 2px dashed var(--primary);
              border-radius: 1rem;
              background: rgba(139, 92, 246, 0.1);
              cursor: pointer;
            "
          >
            <i
              class="fas fa-cloud-upload-alt"
              style="
                font-size: 3rem;
                color: var(--primary);
                margin-bottom: 1rem;
              "
            ></i>
            <h3>Drop your image here</h3>
            <p>or</p>
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              style="display: none"
            />
            <button class="btn btn-primary" onclick="fileInput.click()">
              Choose File
            </button>
          </div>
          <!-- Loading Indicator -->
          <div class="loading-indicator" style="display: none">
            <div class="spinner"></div>
            <p>Converting your image to 3D...</p>
          </div>

          <!-- Preview Section -->
          <div class="preview-section" style="width: 100%; display: none">
            <div
              style="
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                margin: 2rem 0;
              "
            >
              <!-- Original Image Preview -->
              <div
                class="preview-card"
                style="
                  background: rgba(255, 255, 255, 0.05);
                  padding: 1rem;
                  border-radius: 1rem;
                "
              >
                <h3>Original Image</h3>
                <img
                  id="originalPreview"
                  style="max-width: 100%; border-radius: 0.5rem"
                />
              </div>

              <!-- 3D Model Preview -->
              <div
                class="preview-card"
                style="
                  background: rgba(255, 255, 255, 0.05);
                  padding: 1rem;
                  border-radius: 1rem;
                "
              >
                <h3>3D Model</h3>
                <canvas
                  id="modelPreview"
                  style="
                    width: 100%;
                    height: calc(100% - 19px);
                    border-radius: 0.5rem;
                  "
                ></canvas>
              </div>
            </div>

            <!-- Download Options -->
            <div class="download-options" style="margin-top: 2rem">
              <h3>Download 3D Model</h3>
              <div
                class="format-buttons"
                style="
                  display: flex;
                  gap: 1rem;
                  justify-content: center;
                  margin: 1rem 0;
                ">
              <button class="btn btn-primary">Download</button>
              </script>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="/scripts/convert.js"></script>
    <script>
      console.log("Page loaded");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  </body>
</html>
